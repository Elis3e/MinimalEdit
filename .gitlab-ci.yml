unit_test:
  stage: test
  script:
    - ./gradlew :test --tests "fr.slickteam.gitlabciittests.**Test"
  allow_failure: true
  artifacts:
    when: always
    paths:
      - build/jacocoHtml
      - build/reports
      - build/jacoco/test.exec
    expire_in: 60 days
    reports:
      junit: build/test-results/test/TEST-*.xml


IT_test:
  stage: test
  # dependency to unit_test to get artifact from this step
  dependencies:
    - unit_test
  services:
    - name: Editor/gitlabciittests-mongo-testing:latest
      alias: mongo
  script:
    - mv build/jacoco/test.exec build/jacoco/unittest.exec
    - mv build/reports/jacoco.xml build/reports/unit_jacoco.xml
    - ./gradlew :test --tests "fr.slickteam.gitlabciittests.**TestIT"
    - cat build/jacocoHtml/index.html | grep -o 'Total[^%]*%'
  allow_failure: true
  timeout: 10m
  artifacts:
    when: always
    paths:
      - build/jacocoHtml
      - build/reports
      - build/jacoco/*.exec
    expire_in: 60 days
    reports:
      junit: build/test-results/test/TEST-*.xml